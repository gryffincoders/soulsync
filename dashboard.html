			<div class="dp">

							alt="dashboard"> 
						<h3> Dashboard</h3> 
					</div> 

					<div class="nav-option option2"> 
						<img src= 
"https://media.geeksforgeeks.org/wp-content/uploads/20221210183322/9.png"
							class="nav-img"
							alt="articles"> 
							<a href="http://localhost:8502" target="_blank"><h3>Daily Tracker</h3></a> 
					</div> 

					<div class="nav-option option3"> 
						<img src=

					<div class="text"> 
						<h2 class="topic"><i>"Your struggles do not define you."</i></h2> 
					</div> 

					
				</div> 

				<div class="box box2"> 
					<div class="text"> 
						<h2 class="topic"> <b>How are you feeling today?</b></h2> 
					</div> 
					 
				</div> 

				<div class="box box3"> 
					<div class="text"> 
						<h2 class="topic"><i>“Taking care of your mental health is an act of self-love.”
                        </i></h2> 
					</div> 
				
            	</div>
			</div>
			<div class="emoji">
				<span class="mood" onclick="selectMood(event, 'Very Sad')">&#128577;</span>
				<span class="mood" onclick="selectMood(event, 'Sad')">&#128577;</span>
				<span class="mood" onclick="selectMood(event, 'Neutral')">&#128528;</span>
				<span class="mood" onclick="selectMood(event, 'Happy')">&#128578;</span>
				<span class="mood" onclick="selectMood(event, 'Very Happy')">&#128513;</span>
			</div>
