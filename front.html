<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>


form {
  background-color: rgba(255, 255, 255, 0.7);
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
  padding: 30px;
  border-radius: 10px;
  position: relative; /* Add position relative to the form container */
}

h2 {
  font-family: poppins-semibold,Helvetica;
  text-align: center;
  color: #000000;
  /* Add some space below the h2 */
  position: absolute; /* Position the h2 absolutely */
  top: 50px; /* Adjust the top position as needed */
  left: 50%; /* Center horizontally */
  transform: translateX(-50%); /* Center horizontally */
  font-size: xx-large;
}

body {
    font-family: Arial, Helvetica, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url("https://images.rawpixel.com/image_800/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvbHIvdjg3MC1teW50LTIwXzFfMi5qcGc.jpg");
    background-size: cover;
    background-position: center;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  
  input[type="text"],
  input[type="password"] {
    width: calc(100% - 24px);
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }
  
  button {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    background-color: #007bff;
    color: #fff;
    font-size: medium;
  }
  
  button:hover {
    background-color: #45a049;
  }
  
  .cancelbtn {
    background-color: #f44336;
    font-size: medium;
  }
  
  .container {

    text-align: center;

  }
  
  .psw a {
    color: #4caf50;
  }
  
  .psw a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
<h2>Login to begin your Journey!!</h2>

<form action="dashboard.html" method="">

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" id="user" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>
    <section class="cta">
      <a href="dashboard.html" ><button type="submit">Login</button></a>
    </section>  
    
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <a href="entry.html" ><button type="button" class="cancelbtn">Cancel</button></a>
    
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>

</body>
</html>
